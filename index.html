<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/style/style.css">

        <div class="container-left">
            <span class="logo">Pisocial</span>
            <div class="form-left">

                    <li><a href="#"><img src="./assets/images/twitter.png" alt="logo do twitter" ><span>Sigh Up with Twitter</span></a></li>

        </div>

        <div class="container-right">
            
            <h1>Sign Up</h1>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="privacidade">
                    <input type="checkbox" name="privacidade" id="privacidade">
                    <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification Settings</span>
                </div>
                
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>
